<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Christmas Scene</title>
    <style>
        body {
            background-color: #f5f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            diplay: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Centered Christmas Message */
        .message {
            font-size: 40px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
            opacity: 0; /* Start with text hidden */
            animation: fadeIn 3s forwards; /* Apply fade-in animation */
            position: relative;
        }

        /* Snowmen on both sides of the text */
        .snowman-left, .snowman-right {
            font-size: 120px; /* Size of snowmen */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .snowman-left {
            left: 5%; /* Positioned on the left side */
        }

        .snowman-right {
            right: 5%; /* Positioned on the right side */
        }

        /* Christmas Tree in the background */
        .tree {
            font-size: 250px; /* Size of the tree */
            opacity: 0.7; /* Slight transparency */
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Ensure the tree stays in the background */
            animation: treeFadeIn 4s forwards; /* Fade-in animation */
        }

        /* Snowflakes Falling Animation */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #ffffff;
            font-size: 20px;
            opacity: 0.8;
            animation: snowflakes 10s linear infinite;
        }

        /* Snowflake animation */
        @keyframes snowflakes {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(50px) translateY(100vh);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 8s;
        }

        /* Fade-in animation for message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Christmas Tree Fade-in */
        @keyframes treeFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Stars Hanging Below the Text */
        .stars {
            position: absolute;
            top: 100%; /* Positioning below the message */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 50%; /* Space between the stars */
            z-index: 3;
        }

        .star {
            font-size: 30px;
            animation: starAnimation 2s infinite alternate;
            position: relative;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 60px; /* Length of the thread */
            background-color: #ffd700; /* Thread color */
            transform: translateX(-50%);
        }

        /* Star Animation */
        @keyframes starAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px); /* Makes the stars move slightly */
            }
        }

    </style>
</head>
